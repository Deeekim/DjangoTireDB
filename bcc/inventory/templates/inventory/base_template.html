<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            margin-top: 10px;
        }
        .action-buttons {
            margin: 10px 0;
            text-align: center;
        }
        .button-link {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 0px;
            background-color: #007bff;
            color: white;
            border: none;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-link:hover {
            background-color: #0056b3;
        }
        .table-container {
            overflow-y: auto;
            max-height: 600px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            word-wrap: break-word;
        }
        th {
            background-color: #007bff;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .search-bar {
            padding: 10px;
            width: 99%;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<header>
    <h1>Inventory Management Dashboard</h1>
</header>

<nav>
    <a href="{% url 'inventory:home' %}">Home</a>
    <a href="{% url 'inventory:v2-view-all-transactions' %}">[v2] All Transactions</a>
    <a href="{% url 'inventory:v2-view-summary-tires' %}">[v2] All Tires</a>
    <a href="{% url 'inventory:v2-view-summary-magwheels' %}">[v2] All Magwheels</a>
    <a href="{% url 'inventory:v2-payment-report-view' %}">[v2] [Hidden] Reports</a>
</nav>

<div class="container">
    <!-- <button id="refresh-button">Refresh Masterlist</button> -->
    {% block content %}
    <!-- The content of the page (like 'view_all.html') will be inserted here -->
    {% endblock %}
</div>


</body>
</html>
